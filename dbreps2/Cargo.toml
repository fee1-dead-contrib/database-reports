[package]
name = "dbreps2"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-trait = "0.1.50"
chrono = "0.4"
dirs = "4.0"
env_logger = "0.8"
log = "0.4"
mwapi = "0.2.2"
mysql_async = "0.27"
regex = "1.0"
serde = {version = "1.0", features = ["derive"]}
tokio = {version = "1.0", features = ["full"]}
toml = "0.5.8"
toolforge = {version = "0.3", features = ["mysql"]}
